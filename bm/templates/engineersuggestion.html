<!DOCTYPE html>
<html>
<head>
    <title>Engineer Suggestions</title>
    <link rel="stylesheet" href="/static/styles/engineersuggestion.css">
</head>
<body>

<div class="container">
  <form action="return" method="post">
      {% csrf_token %}
   <div class="row">
    <div class="col-25">
      <label for="fname">To:</label>
    </div>
    <div class="col-75">
      <input type="text"  id="fname" value={{email}} name="mail">
    </div>
  </div>


    <div class="row">
    <div class="col-25">
      <label for="fname">Quiry:</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" value={{quiry}} name="qry">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="subject">Suggestion :</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write something.."  style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
    <div class="bck2">
      <a href="bck2" style="text-decoration:none; color:white;">Go Back</a>
    </div>
  </form>
</div>

</body>
</html>
